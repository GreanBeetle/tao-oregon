<p>
  list-of-trails works!
</p>
<div class="main">
  <div class="card" *ngFor="let singleTrail of trails | async">
    <div class="row">
      <div class="col-md-3">
        <h3>{{singleTrail.name}}</h3>
      </div>
      <button class="btn btn-info" (click)="goToDetailPage(singleTrail)" type="button" name="button">See Trail Info</button>
      <button class="btn btn-success" (click)="leaveReport(singleTrail)" type="button" name="button">Leave a Report</button>
    </div>
  </div>
</div>
